<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- title -->
	<title>Sorting Visualizer</title>

	<!-- linking style.css -->
	<link href="style.css" rel="stylesheet" />
</head>

<!-- body -->
<body >
<section class="head">Sorting Algorithms Visualizer</section>
<section class="data-container"></section>
<section id="ele"></section>
<div style="margin: auto; width: fit-content;">

<!-- "Generate New Array" button -->
<button class="btn1" onclick="generate()" id="Button1" >
	Generate New Array</button>

<!-- "Selection Sort" button -->
<button class="btn2"
		onclick="SelectionSort(),disable()" id="Button2" >
	Selection Sort</button>

<button class="btn3"
		onclick="InsertionSort(),disable()" id="Button3" >
	Insertion Sort</button>
</div>
</body>

<!-- linking index.js -->
<script src="js.js"></script>
</html>
